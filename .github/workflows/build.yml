name: Build LaTex sources.

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: sudo apt-get install -y python3-yaml \
        fonts-texgyre \
        fonts-texgyre-math \
        gedit-plugin-synctex \
        gedit-plugin-text-size \
        gettext \
        gettext-base \
        html2text \
        ktexteditor-data \
        ktexteditor-katepart \
        latexmk \
        preview-latex-style  \
        python3-html2text \
        python3-texttable \
        tex-common \
        tex-gyre \
        texinfo \
        texlive \
        texlive-base \
        texlive-bibtex-extra \
        texlive-binaries \
        texlive-extra-utils \
        texlive-font-utils \
        texlive-fonts-extra \
        texlive-fonts-extra-links \
        texlive-fonts-recommended \
        texlive-lang-german \
        texlive-lang-greek \
        texlive-latex-base \
        texlive-latex-extra \
        texlive-latex-recommended \
        texlive-luatex \
        texlive-music \
        texlive-pictures \
        texlive-plain-generic \
        texlive-pstricks \
        texlive-science \
        texstudio \
        texstudio-doc \
        texstudio-l10n \
        untex \
        
      - name: LaTeX compile  
        run: |
          ./render --master-tex Snakemake_HPC_Users.tex --configfile config/config_for_github.yaml ; 
          ./render --master-tex Snakemake_HPC_Creators.tex --configfile config/config_for_github.yaml

      - name: Upload .pdf File
        uses: actions/upload-artifact@v3 
        with:
          name: Slides
          path: |
            slides/*.pdf
